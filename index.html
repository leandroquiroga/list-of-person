<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List of Persons</title>
        <!-- CSS Styles -->
        <link rel="stylesheet" href="/css/styles.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
        <!-- CDN Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="shortcut icon" href="./image/profile.svg">
    </head>
    <body>
        <main class="container d-flex row m-auto justify-content-center align-content-start">
            <header class="title">
                <h1 class="text-center">List of Person</h1>
            </header>
            <section class="row p-2 m-2 boxInput">
                <article class="col box-1 m-1 p2">
                    <form class="row needs-validation" id="form" novalidate>
                        <div class="col">
                            <label for="validationName" class="form-label text-white">Firts Name</label>
                            <input type="text" class="form-control" id="validationName" placeholder="Name" required >
                        </div>
                        <div class="col">
                            <label for="validationLastName" class="form-label text-white">Last Name</label>
                            <input type="text" class="form-control" id="validationLastName"  placeholder="Last Name" required >
                        </div>
                    </form>
                    <div class="col-12 mt-3">
                        <button class="btn" type="submit" id="addPerson">Add Person</button>
                      </div>
                </article>
            </section>
            <section class="row p-2 m-2 boxInput-2 ">
                <article class="col box-2 m-1 p2">
                    <div id="list"></div>
                </article>
            </section>
        </main>
        <!-- File JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="/js/dataPerson.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
